language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install tox tox-travis
script:
- tox
sudo: required
services:
- docker
env:
  global:
  - MINIO_STORAGE_ENDPOINT=localhost:9000
  - MINIO_STORAGE_ACCESS_KEY=weak_access_key
  - MINIO_STORAGE_SECRET_KEY=weak_secret_key
before_install:
- docker run -d -p 9000:9000 -e MINIO_ACCESS_KEY=$MINIO_STORAGE_ACCESS_KEY -e MINIO_SECRET_KEY=$MINIO_STORAGE_SECRET_KEY
  minio/minio server /export
after_success:
- pip install codecov
- codecov -e TOXENV,DJANGO
deploy:
  provider: pypi
  user: py-pa
  distributions: sdist bdist_wheel
  docs_dir: site
  password:
    secure: 
  on:
    tags: true
    python: "3.5"
    repo: py-pa/django-minio-storage
notifications:
  email: false
